<!DOCTYPE html>
<html>
  <head>
    <link href="css/reset.css" type="text/css" rel="stylesheet" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="homepage.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <section class="photographer-section"></section>
      <div class="sortLine">
        <span class="sort">Trier par</span>

        <div class="sort-list-wrapper">
          <ul class="sort-list uncollapsed">
            <li class="sort-by-likes">
              <button class="main-button">Popularité</button>
            </li>
            <li class="invisible sort-by-date">
              <button class="main-button">Date</button>
            </li>
            <li class="invisible sort-by-title">
              <button class="main-button">Titre</button>
            </li>
          </ul>
          <div class="vector">
            <img src="/assets/icons/Vector.png" alt="uncollapse sort options" />
          </div>
        </div>
      </div>

      <section class="media-section"></section>

      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="zoom_media" class="invisible">
      <div class="zoom_media">
        <img src="assets/icons/close.svg" onclick="closeZoomMedia()">
        <button class="surface_left">
          <img src="/assets/icons/Vector.svg" class="arrow_left" >
        </button>
        <img class="zoom_image"/>
        <button class="surface_right">
          <img src="/assets/icons/Vector.svg" class="arrow_right">
        </button>
      </div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="main-button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/factoMedia.js"></script>
    <script src="scripts/factories/factoPhotographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
