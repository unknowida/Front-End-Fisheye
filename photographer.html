<!DOCTYPE html>
<html>

<head>
  <link href="css/reset.css" type="text/css" rel="stylesheet" media="all" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="homepage.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <section class="photographer-section"></section>
    <div class="sortLine">

    <span class="sort">Trier par</span>

    <div class="sort-list-wrapper">
      <ul class="sort-list uncollapsed">
        <li><button class="main-button sort-by-likes">Popularité</button></li>
        <li><button class="main-button sort-by-date">Date</button></li>
        <li><button class="main-button sort-by-title">Titre</button></li>
      </ul>
    </div>
  </div>

    <section class="media-section"></section>

    <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="main-button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/factories/factoMedia.js"></script>
  <script src="scripts/factories/factoPhotographer.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
